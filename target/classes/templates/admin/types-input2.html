        </div>

</div>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post"  th:object="${type}" 
              th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" 
              class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">分类</label>
                    <input required="required" type="text" name="name" placeholder="分类的名称" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}" >

                <div class="header">验证失败</div>
                <p th:errors="*{name}">提交信息不符合规范</p>
            </div>
            /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

<script>

    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editormd/lib/"
        });

    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title :{
                identifier:'name',
                rules:[{
                    type: 'empty',
                    prompt: '标题：分类名称'
                }]
            }
        }
    })
